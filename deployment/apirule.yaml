apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: cap-service
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
  - accessStrategies:
    - config: {}
      handler: noop
    methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - HEAD
    path: /.*
  service:
    host: cap-service
    name: cap-service
    port: 4004